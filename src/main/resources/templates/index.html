<!DOCTYPE html>
<html lang="en"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http//www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/basiclayout}"
> <!--적용할 레이아웃들을 지정-->
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<!--기존에 head와 layouts에 basiclayout.htm의 head가 결헙-->
 <div layout:fragment="content">
     <p>계산기 결과</p>
     <p><span th:text="${num1}"></span><span th:text="${oper}"></span>
        <span th:text="${num2}"></span>=<span th:text="${result}"></span></p>

     <p>가위바위보 결과</p>
     <p th:text="${win}"></p>
     <script>
         //스크립트 작성
     </script>
 </div>
<script inline="javascript">
    //인식 불가
</script>
</body>
</html>

<!--작업순서
1. 템플릿을 인터넷을 통해서 주제에 맞는 것으로 다운로드
2. 템블릿에 있는 index.html파일을 layout.html에 복사
3. 각 영역을 나누어서 framents내에 복사
4. index.html에 본문 내용을 복사==>확인
