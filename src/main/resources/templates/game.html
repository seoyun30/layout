<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http//www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basiclayout}"
> <!--적용할 레이아웃들을 지정-->
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<!--기존에 head와 layouts에 basiclayout.htm의 head가 결헙-->
<div layout:fragment="content">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
        Open modal
    </button>

    <!-- The Modal -->
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Modal Heading</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <!--select를 이용해서 사용자가 가위바위보 중 하나를 선택한다.
                    java에서 난수를 이용해서 가위바위보 중 하나를 선택해서 누가 이겼는지 판별-->
                    <form th:ction="@{/game}" method="post">
                        <div class="mb-3 mt-3">
                            <select class="form-select" name="game">
                                <option value="1">가위</option>
                                <option value="2">바위</option>
                                <option value="3">보</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label">플레이어:</label>
                            <input type="text" class="form-control" id="name" placeholder="이름을 입력하세요." name="name">
                        </div>

                        <button type="submit" class="btn btn-primary">대결</button>
                    </form>

                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>

</div>

</body>
</html>
