<!--basiclayout.html-->
<!DOCTYPE html>
<!--충돌방지를 위한 네임스페이스를 선언-->
<html lang="en"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http//www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--모든 페이지에 사용하는 CSS, Javascript 선언(템플릿 파일에 선언된 기본내용)-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--사용자가 각 페이지에 적용할 CSS, Javascript가 추가될 위치을 지정-->
    <!--다른 페이지에서 fragment가 script, css로 선언된 부분이 이곳에 추가-->
    <th:block layout:fragment="script"></th:block>
    <th:block layout:fragment="css"></th:block>
</head>
<body>
    <!--본문을 구성(각 요소가 들어가 위치를 지정)-->
    <!--fragments 폴더에 있는 menu.html파일에 header로 선언된 부분을 이곳과 바꾸기 -->
    <!--menu.html에 header==>basiclayout.html 복사 -->
    <div th:replace="~{fragments/menu::header}"></div>

    <!--본문에 들어갈 위치-->
    <!--basiclayout.html 전체==>다른 html파일에 content에 복사-->
    <div layout:fragment="content"></div>

    <p>레이아웃 메인폼</p>
</body>
</html>
