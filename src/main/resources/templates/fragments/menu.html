<!--HTML의 기본형태는 현재페이지를 수정하기 위해서 필요-->
<!--실질적으로 필요한 부분은 fragment부분만 필요하다.-->
<!DOCTYPE html>
<html lang="en"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http//www.ultraq.net.nz/thymeleaf/layout">
    <!--layout은 사용하지 않으므로 생략가능-->
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <div th:fragment="header"><!--이부분이 복사가 되어서 <div th:replace="~{fragments/menu::header}"></div>-->
       <!--이 부분이 메뉴 및 타이틀 구성할 부분-->
        <!--매뉴구성-->
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/}">홈(회사로고)</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/cals}">계산기</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/game}">가위바위보</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{member}">회원가입</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Dropdown</a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Link</a></li>
                                <li><a class="dropdown-item" href="#">Another link</a></li>
                                <li><a class="dropdown-item" href="#">A third link</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

</body>
</html>
